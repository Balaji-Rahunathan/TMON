<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,  minimum-scale=1.0 user-scalable=no"
    />
    <title>Patient Card for TMON</title>
    <!--css sart-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--css end-->
  </head>
  <body>
    <section class="slide_bg">
      <header class="head_slide">
        <a href="index.html">
          <img class="logo-img_1" src="assets/img/logo.png" />
        </a>
      </header>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <nav>
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                  <a
                    class="nav-item nav-link active"
                    id="nav-home-tab"
                    data-toggle="tab"
                    href="#step-1"
                    role="tab"
                    aria-controls="nav-home"
                    aria-selected="true"
                    >Step 01
                  </a>
                  <a
                    class="nav-item nav-link"
                    id="nav-profile-tab"
                    data-toggle="tab"
                    href="#step-2"
                    role="tab"
                    aria-controls="nav-profile"
                    aria-selected="false"
                    >Step 02</a
                  >
                  <a
                    class="nav-item nav-link"
                    id="nav-contact-tab"
                    data-toggle="tab"
                    href="#step-3"
                    role="tab"
                    aria-controls="nav-contact"
                    aria-selected="false"
                    >Step 03</a
                  >
                  <a
                    class="nav-item nav-link"
                    id="nav-about-tab"
                    data-toggle="tab"
                    href="#step-4"
                    role="tab"
                    aria-controls="nav-about"
                    aria-selected="false"
                    >Step 04</a
                  >
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      function bootstrapTabControl() {
        var i,
          items = $(".nav-link"),
          pane = $(".tab-pane");
        // next
        $(".btnNext").on("click", function () {
          for (i = 0; i < items.length; i++) {
            if ($(items[i]).hasClass("active") == true) {
              break;
            }
          }
          if (i < items.length - 1) {
            // for tab
            $(items[i]).removeClass("active");
            $(items[i + 1]).addClass("active");
            // for pane
            $(pane[i]).removeClass("show active");
            $(pane[i + 1]).addClass("show active");
          }
        });
        // Prev
        $(".btnPrevious").on("click", function () {
          for (i = 0; i < items.length; i++) {
            if ($(items[i]).hasClass("active") == true) {
              break;
            }
          }
          if (i != 0) {
            // for tab
            $(items[i]).removeClass("active");
            $(items[i - 1]).addClass("active");
            // for pane
            $(pane[i]).removeClass("show active");
            $(pane[i - 1]).addClass("show active");
          }
        });
      }
      bootstrapTabControl();

      $(document).ready(function () {
        $(".tab_sub .tab_sub_class").each(function (e) {
          if (e != 0) $(this).hide();
        });

        $(".tab_next").click(function () {
          if ($(".tab_sub .tab_sub_class:visible").next().length != 0)
            $(".tab_sub .tab_sub_class:visible").next().show().prev().hide();
          else {
            $(".tab_sub .tab_sub_class:visible").hide();
            $(".tab_sub .tab_sub_class:first").show();
          }
          return false;
        });

        $(".tab_prev").click(function () {
          if ($(".tab_sub .tab_sub_class:visible").prev().length != 0)
            $(".tab_sub .tab_sub_class:visible").prev().show().next().hide();
          else {
            $(".tab_sub .tab_sub_class:visible").hide();
            $(".tab_sub .tab_sub_class:last").show();
          }
          return false;
        });
      });
    </script>
  </body>
</html>
